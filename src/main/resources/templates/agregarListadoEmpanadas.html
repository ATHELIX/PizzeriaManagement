<body>
	<h1 class="container mt-4 text-center"> AGREGAR Empanadas</h1>
	<div class="container mt-4 d-flex justify-content-center">
		<div class="col-sm-8">
			<form th:action="@{/save/listadoempanadas}" th:object="${listadoempanadas}" method="post">
				<div class="card">
					<div class="card-header"></div>
					<h3>Agregar Empanadas</h3>

					<div class="card-body">

						

						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{nombre}" type="text" class="form-control" />
						</div>

						<div class="form-group">
							<label>Precio</label>
							<input th:field="*{precio}" type="text" class="form-control" />
						</div>

						<div class="form-group">
							<label>Costo</label>
							<input th:field="*{costo}" type="text" class="form-control" />
						</div>


						<div class="card-footer"></div>
						<input type="submit" value="Guardar" class="btn btn-success">


					</div>


			</form>
		</div>
	</div>
</body>
