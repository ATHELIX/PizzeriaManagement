<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>PIZZA LO DEL PELA CLientes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Inicio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/pedidosproductos">Pedidos Productos <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/listadoproductos">Productos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/pedidos">PEDIDOS</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/clientes">Clientes</a>
				</li>
			</ul>
		</div>
	</nav>
	<h1 class="container mt-4 text-center"> PIZZA LO DEL PELA</h1>
</head>
<script>
	function confirmacion() {
		var respuesta = confirm("¿Desea borrar el cliente?");
		if (respuesta == true) {
			return true;
		} else {
			return false;
		}
	}

</script>

<body>

	<div class="container mt-4">
				<h3>Clientes</h3>
		<a th:href="@{/new/cliente}" class="btn btn-primary">Agregar</a>
		<div class="row">
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>

					<th>Nombre</th>
					<th>Dirección</th>
					<th>Entre Calles</th>
					<th>Whatsapp</th>
					<th>Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="clientes : ${clientes}">

					<td th:text="${clientes.nombre}">Nombre</td>
					<td th:text="${clientes.direccion}">Dirección</td>
					<td th:text="${clientes.entreCalles}">Entre Calles</td>
					<td th:text="${clientes.whatsapp}">Whatsapp</td>

					<td>
						<a th:href="@{/cliente/update/}+${clientes.id}" class="btn btn-warning">Edición</a>
						<a th:href="@{/cliente/eliminar/}+${clientes.id}" class="btn btn-danger"
							onclick="return confirmacion()">Eliminar</a>
					</td>


				</tr>

			</tbody>
		</table>
	</div>



	</div>
</body>

</html>
