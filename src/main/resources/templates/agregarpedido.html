</head>

<body>
	<h1 class="container mt-4 text-center"> AGREGAR PEDIDO</h1>
	<div class="container mt-4 d-flex justify-content-center">
		<div class="col-sm-6">
			<form th:action="@{/save/pedido}" th:object="${pedido}" method="post">
				<div class="card">
					<div class="card-header">
						<h3>Alta de Pedidos</h3>
					</div>


					<div class="card-body">

						<div class="form-group container col-sm-6">
							<label>Cliente</label>
							<div>
								<select th:field="*{cliente}" required>

									<th:block th:each="clientes: ${listadoclientes}">
										<option th:text="${clientes.nombre}" th:value="${clientes.id}"></option>

									</th:block>


								</select>

							</div>
						</div>


						<div class="container col-sm-6">
							<div class="form-group">
								<label>Fecha</label>
								<input th:field="*{fecha}" type="date" class="form-control" required>
							</div>

							<div class="container form-group text-center  mt-4">

								<h4>Hora de entrega</h4>

							</div>

							<div class="form-group row col-sm-20">
								<table class="table-bordered">


									<td>
										<label>Ya mismo!</label>
										<input type="checkbox" th:field="*{horaEntrega}" value="Ya mismo!"
											class="form-control">

									</td>

									<td class="container col-sm-9 text-center">
										<label>
											< o>
												</o>
										</label>
									</td>

									<td>
										<label>Hora de entrega- Ej: 22:30</label>
										<input th:field="*{horaEntrega}" type="text" value="" class="form-control">
									</td>
								</table>
							</div>





							<div class="container form-group text-center  mt-4">

								<h4>Forma de Pago</h4>

							</div>


							<div class="form-group  row col-sm-20">

								<table class="table-bordered">

									<tbody>
										<tr>
											<td>
												<label>Efectivo</label>
												<input th:field="*{pagoEfectivo}" type="text" value=""
													class="form-control">
											</td>
											<td>
												<label>Mercado Pago</label>
												<input th:field="*{pagoMercado}" type="text" value=""
													class="form-control">
											</td>
										</tr>
									</tbody>
								</table>
							</div>


							<div class="container form-group text-center  mt-4">

								<h4>Dirección de envío</h4>

							</div>


							<div class="form-group  row col-sm-20">

								<table class="table-bordered">

									<tbody>
										<tr>
											<td>
												<label>Domicilio registrado</label>
										<input type="checkbox" th:field="*{dirReg}" th:value=true
											class="form-control">
											</td>
										</tr>
										<tr>
											<td>
												<label>O ingresar nueva dirección</label>
												<input th:field="*{dirNueva}" type="text" value=""
													class="form-control">
											</td>
										</tr>
									</tbody>
								</table>
							</div>





						</div>
						<!--					<div class="form-group">
							<label>Descuento Porcentual</label>
							<input th:field="*{descPorc}" type="text" class="form-control"  />
						</div>
						<div class="form-group">
							<label>Descuento fijo</label>
							<input th:field="*{descFijo}" type="text" class="form-control" />
						</div>
-->





						<input type="submit" value="Guardar" class="btn btn-success">
						<div class="card-footer"></div>



					</div>


			</form>
		</div>
	</div>
</body>

</html>
