<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Re-Eliminacion</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


	<h1 class="container mt-4 text-center"> Re-Eliminacion</h1>


</head>

<body>

	<div class="container mt-4">
		<h3>Pijjjjjjjjjjas</h3>

		<div class="row">

			<table class="table table-striped table-bordered Title:">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Costo</th>
						<th>Acciones</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="listpiza : ${elimina}">
						<td th:text="${listpiza.id}">ID</td>
							<td th:text="${listpiza.nombre}">Nombre</td>
							<td th:text="${listpiza.precio}">Precio</td>
							<td th:text="${listpiza.costo}">Costo</td>


							<td>

								<a th:href="@{/pedidospizzas/eliminar2/}+${listpiza.id}" class="btn btn-danger"
									onclick="return confirmacion()">Eliminar</a>
							</td>


					</tr>

				</tbody>
			</table>

		</div>

	</div>



</body>

</html>
