<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>PIZZA LO DEL PELA Listado Productos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Inicio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/pedidosproductos">Pedidos Productos <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/listadoproductos">Productos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/pedidos">PEDIDOS</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/clientes">Clientes</a>
				</li>
			</ul>
		</div>
	</nav>
	<h1 class="container mt-4 text-center"> PIZZA LO DEL PELA</h1>
</head>
<script>
	function confirmacion() {
		var respuesta = confirm("¿Desea borrar el cliente?");
		if (respuesta == true) {
			return true;
		} else {
			return false;
		}
	}

</script>

<body>

	<div class="container mt-4">
		<h3>Pizzas</h3>
		<a th:href="@{/new/listadopizzas}" class="btn btn-primary">Agregar</a>
		<div class="row"></div>

		<table class="table table-striped table-bordered Title:">
			<thead class="table-dark">
				<tr>
				
					<th>Nombre</th>
					<th>Precio</th>
					<th>Costo</th>
					<th>Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="listpiza : ${listadopizzas}">
				
					<td th:text="${listpiza.nombre}">Nombre</td>
					<td th:text="${listpiza.precio}">Precio</td>
					<td th:text="${listpiza.costo}">Costo</td>


					<td>
						<a th:href="@{/listadopizzas/update/}+${listpiza.id}" class="btn btn-warning">Edición</a>
						<a th:href="@{/listadopizzas/eliminar/}+${listpiza.id}" class="btn btn-danger"
							onclick="return confirmacion()">Eliminar</a>
					</td>


				</tr>

			</tbody>
		</table>


<h3>Empanadas</h3>
		<a th:href="@{/new/listadoempanadas}" class="btn btn-primary">Agregar</a>
		<div class="row"></div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				
				<tr>
					
					<th>Nombre</th>
					<th>Precio</th>
					<th>Costo</th>
					<th>Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="listempa : ${listadoempanadas}">
					
					<td th:text="${listempa.nombre}">Nombre</td>
					<td th:text="${listempa.precio}">Precio</td>
					<td th:text="${listempa.costo}">Costo</td>


					<td>
						<a th:href="@{/listadoempanadas/update/}+${listempa.id}" class="btn btn-warning">Edición</a>
						<a th:href="@{/listadoempanadas/eliminar/}+${listempa.id}" class="btn btn-danger"
							onclick="return confirmacion()">Eliminar</a>
					</td>


				</tr>

			</tbody>
		</table>
	</div>



</body>

</html>
